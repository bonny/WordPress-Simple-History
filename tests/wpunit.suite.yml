# Codeception Test Suite Configuration
#
# Suite for unit or integration tests that require WordPress functions and classes.

actor: WpunitTester
modules:
  enabled:
    - Asserts
    - WPLoader
    - \Helper\Wpunit
  config:
    WPLoader:
      wpRootFolder: "%WP_ROOT_FOLDER%"
      dbName: "%TEST_DB_NAME%"
      dbHost: "%TEST_DB_HOST%"
      dbUser: "%TEST_DB_USER%"
      dbPassword: "%TEST_DB_PASSWORD%"
      tablePrefix: "%TEST_TABLE_PREFIX%"
      domain: "%TEST_SITE_WP_DOMAIN%"
      adminEmail: "%TEST_SITE_ADMIN_EMAIL%"
      title: "Test"
      plugins:
        [
          "simple-history/index.php",
          "simple-history-premium/simple-history-premium.php", # Available but not activated by default
          "jetpack/jetpack.php",
          "wp-crontrol/wp-crontrol.php",
          "duplicate-post/duplicate-post.php",
          "redirection/redirection.php",
          "enable-media-replace/enable-media-replace.php",
          "user-switching/user-switching.php",
          # "issue-373-disable-core-loggers/issue-373-disable-core-loggers.php",
        ]
      # Only core is activated by default. Premium tests activate it explicitly.
      activatePlugins: ["simple-history/index.php"]
